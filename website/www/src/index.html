<!DOCTYPE html>

        <title>Ottawa Tweet Mapper</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css" media="all" />
        <link rel="stylesheet" type="text/css" href="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css">
        <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.0.7/jquery.mCustomScrollbar.min.css">

    <body>
        <div id="tooltip"></div>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><i class="fa fa-twitter"></i> Ottawa Tweet Mapper</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Overlays <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li class="active"><a href="#">Live Feed</a></li>
                                <li><a href="#">Heat Map</a></li>
                                <li><a href="#">Hashtags</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Statistics <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">By Ward</a></li>
                                <li><a href="#">500 Metre Grid</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li data-toggle="tooltip" data-placement="bottom" title="# Users Online">
                            <a href="#" class="text-danger">
                                <i class="fa fa-eye"></i> <span data-bind="text: onlineCount"></span>
                            </a>
                        </li>
                        <li>
                            <a data-toggle="modal" href='#modal-id'>
                                <i class="fa fa-question-circle"></i> FAQ
                            </a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div id="left-sidebar" class="hidden-xs hidden-sm col-md-4 col-lg-3 mCustomScrollbar">
                    <h3 class="text-muted">Live Tweets</h3>
                    <div id="feed">
                        <div class="list-group" data-bind="template: { foreach: latestTweets, afterAdd: showTweet, beforeRemove: hideTweet }">
                            <span class="list-group-item">
                                <a data-bind="attr: {href: 'https://twitter.com/' + author }" target="_blank">
                                    <h5 class="list-group-item-heading" data-bind="text: '@' + author"></h5>
                                </a>
                                <p class="list-group-item-text" data-bind="html: text, click: $parent.panToTweet"></p>
                                <div data-bind="if: pictures">Pictures!!!!</div>
                            </span>
                        </div>
                    </div>
                </div>
                <div id="map" class="col-sm-12 col-md-8 col-lg-9"></div>
            </div>
