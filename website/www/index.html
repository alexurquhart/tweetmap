<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <title>Ottawa Tweet Mapper</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.css" type="text/css" media="all" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap-theme.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css" media="all" />
        <link rel="stylesheet" type="text/css" href="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css">
        <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all" /> 

    </head>
    <body>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Ottawa Tweet Mapper</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li data-toggle="tooltip" data-placement="bottom" title="# Users Online">
                            <a href="#">
                                <i class="fa fa-eye"></i> <span data-bind="text: onlineCount"></span>
                            </a>
                        </li>
                        <li>
                            <a data-toggle="modal" href='#modal-id'>
                                <i class="fa fa-question-circle"></i> FAQ
                            </a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div id="left-sidebar" class="col-xs-6 col-sm-3 col-md-2">
                    <div id="tweetsLast24Hours"></div>
                </div>
                <div id="right-sidebar" class="col-xs-6 col-sm-3 col-md-2 col-md-push-8 col-sm-push-6">
                    <div id="tweet-feed-container" class="row">
                        <div id="tweet-feed" class="col-md-12">
                            <h4 class="text-muted">Latest Tweets</h4>
                            <div class="list-group" data-bind="template: { foreach: latestTweets, afterAdd: showTweet, beforeRemove: hideTweet }">
                                <span class="list-group-item">
                                    <a data-bind="attr: {href: 'https://twitter.com/' + author}" target="_blank">
                                        <h5 class="list-group-item-heading" data-bind="text: '@' + author"></h5>
                                    </a>
                                    <p class="list-group-item-text" data-bind="text: text, click: $parent.panToTweet"></p>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div id="picture-feed-container" class="row">
                        <div id="picture-feed" class="col-md-12">
                            <h4 class="text-muted">Latest Pictures</h4>
                            <div data-bind="foreach: latestPictures()">
                                <div data-bind="foreach: pictures, click: $parent.panToTweet">
                                    <img data-bind="attr: { src: $data, title: '@' + $parent.author + ': ' + $parent.text }" class="img-responsive img-thumbnail pic center-block" data-toggle="tooltip" data-placement="left">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="map" class="col-xs-12 col-sm-6 col-md-8 col-sm-pull-3 col-md-pull-2"></div>
            </div>
        </div>

        <div class="modal fade" id="modal-id">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">FAQ</h4>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
        <script src="bower_components/flot/jquery.flot.time.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
        <script src="js/App.js"></script>
    </body>
</html>
